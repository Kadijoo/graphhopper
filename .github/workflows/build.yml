name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24, 25-ea ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean test

      # üëâ √âtape PIT : mutation testing sur le module core, seulement pour Java 24
      - name: Run PIT mutation tests on core (Java 24 only)
        if: matrix.java-version == '24'
        run: mvn -B -pl core -am -Ppitest org.pitest:pitest-maven:mutationCoverage

      # üëâ √âtape v√©rification : √©chouer si le score de mutation a baiss√©
      - name: Check mutation score regression
        if: matrix.java-version == '24'
        run: |
          BASELINE_FILE="ci/mutation-baseline.txt"

          if [ ! -f "$BASELINE_FILE" ]; then
            echo "Baseline file $BASELINE_FILE is missing. Failing the build."
            exit 1
          fi

          BASELINE=$(cat "$BASELINE_FILE")
          echo "Baseline mutation score : $BASELINE %"

          # Rapport PIT pour le module core
          REPORT_GLOB="core/target/pit-reports/*/index.html"
          REPORT_FILE=$(ls $REPORT_GLOB 2>/dev/null | head -n 1 || true)

          if [ -z "$REPORT_FILE" ]; then
            echo "No PIT report found under $REPORT_GLOB"
            exit 1
          fi

          echo "Using PIT report: $REPORT_FILE"

          # Extraire le pourcentage "Mutation Coverage"
          CURRENT=$(grep -hoP 'Mutation Coverage[^0-9]+\K[0-9]+' "$REPORT_FILE" | head -n 1 || true)

          echo "Current mutation score  : ${CURRENT:-N/A} %"

          if [ -z "$CURRENT" ]; then
            echo "Could not parse current mutation score from PIT report."
            exit 1
          fi

          # Comparaison num√©rique
          if [ "$CURRENT" -lt "$BASELINE" ]; then
            echo "Mutation score decreased from $BASELINE to $CURRENT. Failing the build."
            exit 1
          fi

          echo "Mutation score is OK (no regression)."