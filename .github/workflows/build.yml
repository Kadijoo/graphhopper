name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24, 25-ea ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build & unit tests ${{ matrix.java-version }}
        run: mvn -B clean test

      # âœ… NOUVELLE Ã‰TAPE : installer les modules pour que PIT trouve leurs JAR
      - name: Install artifacts for PIT (Java 24 only)
        if: matrix.java-version == '24'
        run: mvn -B -DskipTests install  

      # ðŸ‘‰ Ã‰tape PIT : mutation testing sur le module core, seulement pour Java 24
      - name: Run PIT mutation tests on core (Java 24 only)
        if: matrix.java-version == '24'
        run: mvn -B -pl core -am -Ppitest org.pitest:pitest-maven:mutationCoverage

      # ðŸ‘‰ Ã‰tape vÃ©rification : Ã©chouer si le score de mutation a baissÃ©
      - name: Check mutation score regression
        if: matrix.java-version == '24'
        run: |
          BASELINE_FILE="ci/mutation-baseline.txt"

          if [ ! -f "$BASELINE_FILE" ]; then
            echo "Baseline file $BASELINE_FILE is missing. Failing the build."
            exit 1
          fi

          BASELINE=$(cat "$BASELINE_FILE")
          echo "Baseline mutation score : $BASELINE %"

          # On essaie d'abord un index HTML global
          if [ -f "core/target/pit-reports/index.html" ]; then
            REPORT_FILE="core/target/pit-reports/index.html"
          else
            REPORT_FILE=$(find core/target/pit-reports -maxdepth 3 -name 'index.html' | head -n 1 || true)
          fi

          if [ -z "$REPORT_FILE" ]; then
            echo "No PIT report found under core/target/pit-reports"
            exit 1
          fi

          echo "Using PIT report: $REPORT_FILE"

          # On passe la main Ã  un petit script Python pour extraire le % de Mutation Coverage
          export REPORT_FILE
          export BASELINE

          python - << 'PY'
          import os, re, sys, pathlib

          report_path = pathlib.Path(os.environ["REPORT_FILE"])
          baseline = int(os.environ["BASELINE"])

          html = report_path.read_text(encoding="utf-8")

          # On cherche "Mutation Coverage" puis le premier <td>XX%</td> aprÃ¨s
          m = re.search(r"Mutation Coverage.*?<td>(\d+)%", html, re.S)
          if not m:
            print("Could not find Mutation Coverage percentage in report.")
            sys.exit(1)

          current = int(m.group(1))
          print(f"Current mutation score  : {current} %")

          if current < baseline:
            print(f"Mutation score decreased from {baseline} to {current}. Failing the build.")
            sys.exit(1)

          print("Mutation score is OK (no regression).")
          PY
          
          # Rickroll humoristique sur Ã©chec
      - name: Rickroll on failure
        if: failure()    # cette Ã©tape ne s'exÃ©cute que si une Ã©tape prÃ©cÃ©dente a Ã©chouÃ©
        uses: TejasvOnly/random-rickroll@master
        with:
          percentage: '100'